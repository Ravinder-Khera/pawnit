<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./style.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Document</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class='col-xl-4 col-lg-6 col-md-10 mx-auto'>
                    <div class='login-form'>
                        <div class='form-main-heading'>
                            <img src="/images/form-img.png" class='img-fluid' />
                            <h2>Login</h2>
                        </div>

                        <form onSubmit={handleLogin}>
                            <div class="form-group mt-5">
                                <input type="email" class="form-control log-form" id="username"
                                    aria-describedby="Email Address" placeholder="Email" value={state.username}
                                    onChange={handleOnChange} required autoComplete="off" />
                            </div>
                            <div class="form-group mt-5">
                                <input type="password" class="form-control log-form" id="password"
                                    aria-describedby="Password" placeholder="Password" value={state.password}
                                    onChange={handleOnChange} required autoComplete="off" />
                                
                            </div>
                            <div class="form-check mt-4 d-flex justify-content-between flex-wrap">
                                <div class='form-checkbox-class'>
                                    <input type="checkbox" class="form-check-input" id="rememberMe"
                                        onChange={handleOnChange} checked={state.rememberMe} />
                                    <label htmlFor="rememberMe" class='rememberMe'>Remember Me</label>
                                </div>
                                <div class='forgot-password-link'>
                                    <a href='forgot-password'>In case you Forgot Password?</a>
                                </div>
                            </div>
                            <button type="submit" class="btn log-btn mt-5">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
